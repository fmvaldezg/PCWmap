<!DOCTYPE html>
<html>
  <head>
    <meta charset="'utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
      </style>
  </head>
  <body>
    <div id='map'></div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZm12YWxkZXpnODQiLCJhIjoiY2w5eWJzMzkwMDNiaDNvbGltamV1ajdvNiJ9.esyugI1HyBVPAQcRN551xw';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-75.1405, 39.9839],
        zoom: 12.5
      });
      
      map.on('load', () => {
        map.loadImage('https://raw.githubusercontent.com/fmvaldezg/PCWmap/6e918e6f2c715cce3d51db982a0ca74fc42d7bec/icons/attraction.svg', (error, image) =>{
          if (error) throw error;

          map.addImage('cat', image);

          map.addSource('point', {
            'type': 'geojson',
            'data': {
              'type': 'Feature',
              'geometry':{
                'type': 'Point',
                'coordinates': [-75.1405, 39.9839]
              }
            }
          });

          map.addLayer({
            'id': 'points',
            'type': 'symbol',
            'source': 'point',
            'layout': {
              'icon-image':'cat',
              'icon-size': 0.25
            }
          });
        }
        );
      });


    </script>
  </body>
</html>
