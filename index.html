<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Add layers from GitHub repository with Mapbox GL JS</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZm12YWxkZXpnODQiLCJhIjoiY2w5eWJzMzkwMDNiaDNvbGltamV1ajdvNiJ9.esyugI1HyBVPAQcRN551xw';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.5, 40],
        zoom: 9
      });

      var layers = [
        'high_sites',
        'high_sites_props',
        'mesh_nodes',
        'public_spaces',
        'rooftop_hubs',
        'rooftop_hubs_prosp'
      ];

      map.on('load', function() {
        // Add the layers to the map
        for (var i = 0; i < layers.length; i++) {
          var layer = layers[i];
          map.addSource(layer, {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/fmvaldezg/PCWmap/main/data/' + layer + '.geojson'
          });
          map.addLayer({
            'id': layer,
            'source': layer,
            'type': 'circle',
            'paint': {
              'circle-radius': 10,
              'circle-color': 'red'
            }
          });
        }
      });

      // Add the toggle buttons for each layer
      for (var i = 0; i < layers.length; i++) {
          var layer = layers[i];
          var link = document.createElement('a');
          link.href = '#';
          link.className = 'active';
          link.textContent = layer;
          link.onclick = function (e) {
            var clickedLayer = this.textContent;
            e.preventDefault();
            e.stopPropagation();
            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
            if (visibility === 'visible') {
              map.setLayoutProperty(clickedLayer, 'visibility', 'none');
              this.className = '';
            } else {
              this.className = 'active';
              map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                }
            };
            var layersControl = document.getElementById('menu');
            layersControl.appendChild(link);
  }
    </script>
  </body>
</html>
