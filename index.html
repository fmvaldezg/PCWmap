<!DOCTYPE html>
<html>
  <head>
    <meta charset="'utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
      </style>
  </head>
  <body>
    <style>
      #menu {
      background: #fff;
      position: absolute;
      z-index: 1;
      top: 10px;
      right: 10px;
      border-radius: 3px;
      width: 120px;
      border: 1px solid rgba(0, 0, 0, 0.4);
      font-family: 'Open Sans', sans-serif;
      }
       
      #menu a {
      font-size: 13px;
      color: #404040;
      display: block;
      margin: 0;
      padding: 0;
      padding: 10px;
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.25);
      text-align: center;
      }
       
      #menu a:last-child {
      border: none;
      }
       
      #menu a:hover {
      background-color: #f8f8f8;
      color: #404040;
      }
       
      #menu a.active {
      background-color: #3887be;
      color: #ffffff;
      }
       
      #menu a.active:hover {
      background: #3074a4;
      }

    </style>

    <div id='map'></div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZm12YWxkZXpnODQiLCJhIjoiY2w5eWJzMzkwMDNiaDNvbGltamV1ajdvNiJ9.esyugI1HyBVPAQcRN551xw';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-75.1405, 39.9839],
        zoom: 12.5
      });



      map.on('load', () => {

        map.loadImage('https://raw.githubusercontent.com/fmvaldezg/PCWmap/6e918e6f2c715cce3d51db982a0ca74fc42d7bec/icons/attraction.svg', function(error, image){
          if (error) throw error;
          map.addImage('custom-icon', 'image');
          map.addLayer({
            id: 'public_spaces',
            type: 'symbol',
            source: 'https://raw.githubusercontent.com/fmvaldezg/PCWmap/main/data/public_spaces.geojson',
            layout: {
              'icon-image': 'custom-icon',
              'icon-size': 5
            }
          });
        }) 
      })
    </script>
  </body>
</html>
