<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Philly Community Wireless</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1IjoiZm12YWxkZXpnODQiLCJhIjoiY2w5eWJzMzkwMDNiaDNvbGltamV1ajdvNiJ9.esyugI1HyBVPAQcRN551xw'; 
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/mapbox/streets-v11', 
      center: [-75.14, 39.98],
      zoom: 12
    });

    // Code from the next step will go here.
    map.on('load', () => {
      map.addSource('high_sites_prosp', {
        'type': 'geojson',
        'data': 'https://github.com/fmvaldezg/PCWmap/blob/main/data/high_sites_prosp.geojson',
      });
      map.addLayer ({
        'id': 'high_sites_prosp-layer',
        'source': 'high_sites_prosp',
        'type': 'symbol',
      });
    })
    </script>
  </body>
</html>
