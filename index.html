<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Add layers from GitHub repository with Mapbox GL JS</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZm12YWxkZXpnODQiLCJhIjoiY2w5eWJzMzkwMDNiaDNvbGltamV1ajdvNiJ9.esyugI1HyBVPAQcRN551xw';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.5, 40],
        zoom: 9
      });

      var layers = [
        'high_sites',
        'high_sites_props',
        'mesh_nodes',
        'public_spaces',
        'rooftop_hubs',
        'rooftop_hubs_prosp'
      ];

      map.on('load', function() {
        // Add the layers to the map
        for (var i = 0; i < layers.length; i++) {
          var layer = layers[i];
          map.addSource(layer, {
            type: 'geojson',
            data: 'https://github.com/fmvaldezg/PCWmap/tree/main/data' + layer + '.geojson'
          });
          map.addLayer({
            'id': layer,
            'source': layer,
            'type': 'circle',
            'paint': {
              'circle-radius': 10,
              'circle-color': 'red'
            }
          });
        }
      });
    </script>
  </body>
</html>
