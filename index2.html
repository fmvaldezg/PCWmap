<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive Map with Mapbox GL JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .map-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      z-index: 1;
    }
    .map-overlay label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="map-overlay">
    <label>
      <input type="checkbox" id="layer1" checked> Layer 1
    </label>
    <label>
      <input type="checkbox" id="layer2" checked> Layer 2
    </label>
    <label>
      <input type="checkbox" id="layer3" checked> Layer 3
    </label>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZm12YWxkZXpnODQiLCJhIjoiY2w5eWJzMzkwMDNiaDNvbGltamV1ajdvNiJ9.esyugI1HyBVPAQcRN551xw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      zoom: 13,
      center: [-75.1405, 39.9839]
    });

    // Define an array of GeoJSON layer URLs and their associated icons
    const layers = [
      {
        url: 'https://raw.githubusercontent.com/fmvaldezg/PCWmap/main/data/high_sites_prosp.geojson',
        icon: 'https://raw.githubusercontent.com/fmvaldezg/PCWmap/main/icons/high_sites.png'
      },
      {
        url: 'https://raw.githubusercontent.com/fmvaldezg/PCWmap/main/data/rooftop_hubs.geojson',
        icon: 'https://raw.githubusercontent.com/fmvaldezg/PCWmap/main/icons/RooftopHub.png'
      },
      {
        url: 'https://raw.githubusercontent.com/fmvaldezg/PCWmap/main/data/mesh_nodes.geojson',
        icon: 'https://raw.githubusercontent.com/fmvaldezg/PCWmap/main/icons/icon1.png'
      }
    ];

    // Add the GeoJSON layers to the map
    layers.forEach(layer => {
      map.on('load', () => {
        map.loadImage(layer.icon, (error, image) => {
          if (error) throw error;
          map.addImage(layer.icon, image);
          map.addSource(layer.url, {
            type: 'geojson',
            data: layer.url
          });
          map.addLayer({
            id: layer.url,
            type: 'symbol',
            source: layer.url,
            layout: {
              'icon-image': layer.icon,
              'icon-size': 0.5
            },
            paint: {
              'icon-opacity': ['case', ['boolean', ['feature-state', 'hover'], false], 1, 0.5]
            }
          });
        });
      });
    });

    // Toggle layer visibility based on checkbox state
    const toggleLayer = (layerId, checked) => {
      const visibility = checked ? 'visible' : 'none';
      map.setLayoutProperty(layerId, 'visibility', visibility);
    };

    // Attach event listeners to layer checkboxes
    const layer1Checkbox = document.getElementById('layer1');
    layer1Checkbox.addEventListener('change', () => {
      toggleLayer(layers[0].url, layer1Checkbox.checked);
    });

    const layer2Checkbox = document.getElementById('layer2');
    layer2Checkbox.addEventListener('change', () => {
      toggleLayer(layers[1].url, layer2Checkbox.checked);
    });

    const layer3Checkbox = document.getElementById('layer3');
    layer3Checkbox.addEventListener('change', () => {
      toggleLayer(layers[2].url, layer3Checkbox.checked);
    });

    // Add popup functionality
    const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false });

    map.on('mouseenter', 'high_sites_prosp.geojson', (e) => {
      map.getCanvas().style.cursor = 'pointer';
      const coordinates = e.features[0].geometry.coordinates.slice();
      const description = e.features[0].properties.description;
      popup.setLngLat(coordinates).setHTML(description).addTo(map);
    });

    map.on('mouseleave', 'high_sites_prosp.geojson', () => {
      map.getCanvas().style.cursor = '';
      popup.remove();
    });
  </script>
</body>
</html>
